<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Helvetica, Arial, sans-serif; font-size: 14px; }
        h1 { font-size: 20px; }
        .section { margin-bottom: 20px; }
        .question { font-weight: bold; margin-top: 10px; }
        .answer { margin-left: 15px; }
    </style>
</head>
<body>
    {% if transcript %}
    <div class="section">
        <h1>Transcript</h1>
        <p>{{ transcript }}</p>
    </div>
    {% endif %}

    {% if response %}
    <div class="section">
        <h1>Responses</h1>
        {% for item in response %}
            {% if item.question %}
                <p class="question">{{ item.question }}</p>
            {% endif %}
            {% if item.answer %}
                <p class="answer">{{ item.answer }}</p>
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
